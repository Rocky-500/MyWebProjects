<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Temperature Converter</h1>
    <p>In this website you can convert temperature from Celsius to Farhenite and Farhenite to Celsius.</p>
    <p class="converter_row">
        <div class="col">
            <label for="cel">Celsius</label>
            <input type="number" id="cel">
        </div>
        <div class="col">
            <label for="far">Farhenite</label>
            <input type="number" id="far">
        </div>
        <div class="col">
            <label for="kel">Kelvin</label>
            <input type="number" id="kel">
        </div>
    </p>
    </div>

    <script src="index.js"></script>
</body>
</html>
